<app-navbar></app-navbar>
<div class="container">

    <div class="row">

        <div class="col col-12 cil-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">



                    <div class="card" >

                        <img height="200px" src="{{i.url}}" class="card-img-top" alt="...">

                        <div class="card-body">

                          <h5 class="card-title">{{i.albumId}}</h5>

                          <p class="card-text">{{i.id}}</p>

                          <p class="card-text">{{i.title}}</p>
                        </div>

                    </div>




              </div>

             

          </div>

      </div>

  </div>

</div>
